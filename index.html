<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Food Calorie Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Indian Food Calorie Calculator</h1>

        <div class="calculator">
            <label for="food">Select Food Item:</label>
            <select id="food">
                <option value="roti">Roti (1 piece)</option>
                <option value="rice">Rice (1 cup)</option>
                <option value="dal">Dal (1 cup)</option>
                <option value="paneer">Paneer (100g)</option>
                <option value="chicken">Chicken Curry (100g)</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="1" value="1">

            <button onclick="calculateCalories()">Calculate</button>

            <div id="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
